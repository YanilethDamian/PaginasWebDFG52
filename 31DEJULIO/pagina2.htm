        <main>
            <h3>FORMULARIO</h3>
            <!-- En action deberia tener una liga a un PHP por ejemplo. -->
            <form  action="" method="get">
                <label for="name">NOMBRE:</label>
                <input type="text" name="fname">
                <label for="name">APELLIDO:</label>
                <input type="text" name="lname">
                <label for="email">EMAIL:</label>
                <input type="email" name="email">
                <input type="submit" value="Suscribirme">
            </form>

            <h3>FORMULARIO 2</h3>
            <form action="" method="get">
                <fieldset>
                    <legend>¿Cual prefieres?</legend>
                    <label><input type="radio" name="radio" valor="html">HTML</label>
                    <label><input type="radio" name="radio" valor="css">CSS</label>
                    <label><input type="radio" name="radio" valor="js">JavaScript</label>
                    <button>SAVE</button>
                </fieldset>
            </form>

            <h3>FORMULARIO 3</h3>
            <form action="">
            <label for="navegadores">¿Que navegador estas usando?</label>
            <input list="navegadores" name="navegadores" placeholder="Elige navegador">
            <datalist id="navegadores">
                <optgroup>
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Safari">
                    <option value="Opera">
                    </optgroup>
            </datalist>
            <input type="button" value="submit">

            <label for="file">File</label>
            <progress value="32" max="100"> 32%</progress>
        </form>

        </main>
